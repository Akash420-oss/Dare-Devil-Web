<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="icon" href="icons_fonts/favicon.ico">
 <script src="s.js" defer></script>
  <title>Souls Claimed</title>
  <link rel="icon" type="images/x-icon" href="icons/favicon.ico">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .alert-box {
      background: #1a0000;
      border: 2px solid #ff0000;
      box-shadow: 0 0 30px red;
      padding: 2em;
      text-align: center;
      max-width: 400px;
      animation: flicker 1.5s infinite alternate, shake 0.5s infinite;
      position: relative;
    }

    .alert-box::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/564/564619.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px red);
    }

    .alert-title {
      font-size: 1.8em;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 0.5em;
    }

    .alert-message {
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 5px red;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="alert-box">
    <div class="alert-title">âš  99 Souls!</div>
    <div class="alert-message">You have just bagged yourself 99 souls...</div>
  </div>
</body>
</html>
